<div class="m-2 p-4 surface-card shadow-2 border-round">
  <div class="text-3xl font-medium text-900 mb-3">Stakeholder Details</div>
  <div class="font-medium text-500 mb-3">
    Stakeholders are parties with direct or indirect interests in an entity.
    Among the stakeholders are those parties that have influence or control over
    and those who are impacted by an entity.
  </div>
  <div
    class="p-2 border-2 border-dashed surface-border"
    *ngIf="selectedEntityOfInterest"
  >
    <div class="field">
      <label for="input-eoi">Entity of Interest:</label>
      <input
        id="input-eoi"
        pInputText
        [disabled]="true"
        [(ngModel)]="selectedEntityOfInterest.name"
        class="w-full"
      />
    </div>
    <div class="field">
      <label for="input-stakeholder-name">Stakeholder name:</label>
      <input
        pInputText
        id="input-stakeholder-name"
        [(ngModel)]="stakeholder.name"
        required
        class="w-full"
      />
    </div>
    <div class="field">
      <label for="dropdown-stakeholder-type">Stakeholder type:</label>
      <p-listbox
        id="dropdown-stakeholder-type"
        [options]="stakeholderTypes"
        [(ngModel)]="stakeholder.type"
        class="w-full"
      />
    </div>
    <div class="py-2 flex justify-content-end">
      <p-button label="Save" icon="pi pi-check" (onClick)="addStakeholder()" />
    </div>
  </div>
  <div
    *ngIf="!selectedEntityOfInterest"
    class="p-2 border-2 border-dashed border-gray-300 bg-gray-100 flex justify-content-center align-items-center h-10rem"
  >
    <p class="text-500 text-2xl text-justify">
      No entity of interest has been associated with this stakeholder
      registration.
    </p>
  </div>
</div>
<p-toast />
