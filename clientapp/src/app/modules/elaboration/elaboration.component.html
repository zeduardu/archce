<p-stepper [orientation]="(screenWidth <= 768) ? 'vertical' : 'horizontal'">
  <p-stepperPanel header="Preparing the efforts">
    <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column">
        <div class="border-2 border-dashed surface-border border-round surface-ground">
          <h1>Architecture Elaboration Plan</h1>
          <p></p>
          <form [formGroup]="archPlanForm">
            <div class="flex flex-row justify-content-around p-3">
              <div>
                <div class="flex flex-column">
                  <label for="entity">Entity:</label>
                  <input id="entity" type="text" pInputText formControlName="entity"/>
                </div>
                <div class="flex flex-column mt-2">
                  <label>Background:</label>
                  <app-customized-editor id="background" formControlName="background"></app-customized-editor>
                </div>
                <div class="flex flex-column mt-2">
                  <label>Purpose:</label>
                  <p-editor id="purpose" formControlName="purpose"></p-editor>
                </div>
                <div class="flex flex-column mt-2">
                  <label>Scope and Objectives:</label>
                  <p-editor id="scope" formControlName="scope"></p-editor>
                </div>
                <div class="flex flex-column mt-2">
                  <label for="approach">Approach:</label>
                  <p-editor id="approach" formControlName="approach"></p-editor>
                </div>
                <div class="flex flex-column mt-2">
                  <label for="resources">Resources and Schedule:</label>
                  <p-editor id="resources" formControlName="resources"></p-editor>
                </div>
                <div class="flex flex-column mt-2">
                  <label for="riskandmitigation">Risks and Contingencies:</label>
                  <p-editor id="riskandmitigation" formControlName="riskandmitigation"></p-editor>
                </div>
              </div>
              <div>
                <app-preview-plan [archPlanForm]="archPlanForm"></app-preview-plan>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="flex pt-4 justify-content-end">
        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Designing the viewpoints">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content II
        </div>
      </div>
      <div class="flex pt-4 justify-content-between">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Developing the views">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Coordinating the usage">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
</p-stepper>
