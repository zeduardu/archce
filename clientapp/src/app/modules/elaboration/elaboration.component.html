<p-stepper>
  <p-stepperPanel header="Preparing the efforts">
    <ng-template pTemplate="content" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">

        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content I
        </div>
      </div>
      <div class="flex pt-4 justify-content-end">
        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Designing the viewpoints">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content II
        </div>
      </div>
      <div class="flex pt-4 justify-content-between">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
        <p-button label="Next" icon="pi pi-arrow-right" iconPos="right" (onClick)="nextCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Developing the views">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-nextCallback="nextCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
  <p-stepperPanel header="Coordinating the usage">
    <ng-template pTemplate="content" let-prevCallback="prevCallback" let-index="index">
      <div class="flex flex-column h-12rem">
        <div
          class="border-2 border-dashed surface-border border-round surface-ground flex-auto flex justify-content-center align-items-center font-medium">
          Content III
        </div>
      </div>
      <div class="flex pt-4 justify-content-start">
        <p-button label="Back" icon="pi pi-arrow-left" (onClick)="prevCallback.emit()"/>
      </div>
    </ng-template>
  </p-stepperPanel>
</p-stepper>
