<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
	<th:block th:insert="fragments/base.html :: headconfig">
	</th:block>
	<style>
		.stakeholder h3 {
			display: inline-block;
		}

		table.report {
			width: 80%;
			border: 0px;
			border-collapse: collapse;
			margin-bottom: 1rem;
		}

		table.report>tbody>tr>td:nth-child(1) {
			width: 25%;
		}

		table.report th,
		table.report td {
			padding: 1px;
			padding: 0.2rem;
			border: 1px solid;
		}

		table.report th.number,
		table.report td.number {
			text-align: right;
		}

		table.report th.date,
		table.report th.icon,
		table.report td.date,
		table.report td.icon {
			text-align: center;
		}

		table.report thead th {
			background-color: #aaa;
			border: 1px solid #000;
		}

		table.report tbody tr:nth-child(even) {
			background-color: #eee;
		}

		table.report tfoot {
			background-color: #ccc;
			color: #000;
			font-weight: bold;
		}

		.title {
			width: 80%;
			margin: 0 auto;
		}

		.stakeholder {
			width: 80%;
			text-align: left;
		}

		.stakeholder>h1 {
			display: inline-block;
		}

		.grupo {
			width: 80%;
		}

		.linha {
			display: flex;
			justify-content: space-between;
		}

		.linha>.item {
			padding-right: 1rem;
		}

		@media print {
			* {
				text-shadow: none;
				filter: none;
				-ms-filter: none;
			}

			nav {
				display: none;
			}

			table.report {
				width: 100%;
			}

			main>.title+.container {
				page-break-before: avoid;
			}

			main>.container {
				page-break-before: always;
			}
		}
	</style>
</head>

<body>
	<div class="container">
		<header th:replace="fragments/base.html :: header(page='Problem Report ',link='report_problem')">
		</header>
		<div class="row">

			<table th:each="p : ${problems}" class="viewpoint-table report col s12 stripe">
				<tbody>
					<tr>
						<td>Title </td>
						<td th:text="${p.title}"></td>
					</tr>
					<tr>
						<td>Area </td>
						<td th:text="${p.area}"></td>
					</tr>
					<tr>
						<td>Aspects </td>
						<td th:text="${p.aspects}"></td>
					</tr>
					<tr>
						<td>Risks </td>
						<td th:text="${p.risks}"></td>
					</tr>
					<tr>
						<td>Oportunities </td>
						<td th:text="${p.oportunities}"></td>
					</tr>
					
					<tr>
						<td>Constraints </td>
						<td th:text="${p.constraints}"></td>
					</tr>
					<tr>
						<td>Objectives</td>
						<td th:text="${p.listaObjetivos}"></td>
					</tr>
					<tr>
						<td>Stakeholders</td>
						<td th:text="${p.typicalStakeholders}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

<footer th:replace="fragments/base.html :: footer"></footer>
</body>

</html>
