<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
	background-color: rgba(158, 154, 154, 0.5);
	}
	form input[type=submit] {
		color: white;
	}

</style>

<title>Architecture Conceptualization</title>
</head>
<body>
	<h3>Architecture Conceptualization</h3><br/>
	
	<h5>Metric Registration</h5>
	
     <br/>
    
    	<div th:each = "m : ${msg}">
    		<span th:text = "${m}"></span> 
       	</div>
    
     <br/>
	
	<!--
		<div th:each="t : ${tradeoffobj}">
		  <div class="row">
				<p>ID: <span th:text="${t.id}"></span> </p>
				<p>ID: <span th:text="${t.description}"></span> </p>
				
		  </div>

		</div>
	-->
		
		<a class="waves-effect waves-light btn" href="/cadastrostakeholder">Stakeholder Registration</a>

 
	<div class="row"> 
		<form th:action="@{/addMetricTradeoff/{idtradeoff}(idtradeoff=${tradeoffobj.id})}" 
		method="post" class="col s12" onsubmit="return validarCampos()? true : false">
			<div class="row">
				
				<div class="input-field col s6">
					<label for="valor" class="active">Value</label> 
					<input name="valor"  id="valor" class="validate">
				</div>

				

				<input type="submit" value="Add" class="waves-effect waves-light btn">
				
			</div>

			
		</form>
	</div>


	<br/>
	<br/>
	
	<table class="striped">
	    <thead>
	        <tr>
	            <th> Value </th>
	            <th>  </th>
	            <th> </th>
	            	        
	        </tr>
	    </thead>
	    <tbody>
		
	        <tr th:each="metric : ${metrics}">
	            
	            <td><span th:text="${metric.valor}"> Value </span></td>
	            <td><a th:href="@{/removermetric/{idmetric}(idmetric=${metric.id})}">Delete</a>  </td>
	            
	             
	            
	        </tr>
	    </tbody>
	</table>
	


	
	<script type="text/javascript" >
	  function validarCampos() {
		  valor = document.getElementById('valor').value;
		  
		  
		  if (valor === '') {
			  alert ('Value must be informed');
			  return false;
		  }
		  
			  
		  
		  
		  return true; 
		  
	  }
	
	
	</script>

</body>
</html>
